{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="text-dark m-3">
    <div class="card p-3 w-50 bg-light-subtle m-auto">
        <h1 class="card-body text-center"> Are you sure you want to Report this Comment?</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="display: none;">
                {{form}}
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-danger">Report Comment</button>
                <a href="{% url 'detail' eachproject.id %}" class="btn btn-outline-dark ms-2">back</a>
            </div>
        </form>
        <script src="{% static './js/script.js' %}"> </script>
    </div>
</div>
{% endblock %}
